<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary Result</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #f9f7f1;
            color: #2c2c2c;
            padding: 50px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-top: 10px solid #2b3a67;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #2b3a67;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        pre {
            background-color: #f7f7f7;
            padding: 25px;
            border-left: 6px solid #ccc;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
            font-family: 'Times New Roman', serif;
            border-radius: 4px;
            overflow-x: auto;
        }

        .download-btn {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .download-btn a {
            text-decoration: none;
            background-color: #2b3a67;
            color: white;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .download-btn a:hover {
            background-color: #1c2540;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summarized Legal Document</h1>
        <pre>{{ summary }}</pre>
        <div class="download-btn">
            <a href="{{ pdf_url }}">üì• Download Summary as PDF</a>
        </div>
    </div>
    <footer>‚öñÔ∏è AI Legal Assistant &copy; 2025</footer>
</body>
</html>
